

<div class="container" fxLayout="column" fxLayoutGap="10px">
    <div fxFlex>
        <div>
            <h3>menu</h3>
            <hr>
        </div>
    </div>

  <div fxFlex *ngIf="selectedDish">
 
   <mat-card >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <h1>{{dishes.name | uppercase}}</h1>
      </mat-card-title>
      
    </mat-card-header>
    <img height="200px" src="{{selectedDish.image}}" alt="{{selectedDish.name}}">
    <mat-card-content>
      <p>
       {{selectedDish.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  
</div>

</div>
